name: "build"
on:
  pull_request:
  push:
    branches:
      - main
      - "releases/*"

permissions:
  contents: read

jobs:
  # make sure build/ci work properly
  build:
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v5
        with:
          go-version: stable
      - uses: actions/setup-node@v5
        with:
          node-version-file: "package.json"
          cache: "npm"
      - run: |
          npm ci
      - run: |
          npm run all
